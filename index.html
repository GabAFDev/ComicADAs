<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="/script/main.js"></script>
    <script src="https://kit.fontawesome.com/937cff0016.js" crossorigin="anonymous"></script>
    <!-- SCRIPT DE TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ada Comics</title>
</head>
<body>
    <header>
        <div class="flex bg-red-600 justify-center">
            <h1 class="self-center font-[Bangers] text-white text-[70px]">ADA COMICS</h1>
        </div>
    </header>
    <main class="mb-[75px]">

        <!-- Cover image -->

        <section>
            <img src="resources/frontpageimg.jpg" class="h-[35vh] w-[100vw] object-cover" alt="">
        </section>

        <!-- Search engine -->

        <section class="mx-[10px]">

            <!-- Search -->

            <div class="">
                <h2 class="mt-[10px] text-[35px] font-bold">Búsqueda</h2>
                <div class="flex mt-[10px] border-b-[3px] border-black">
                    <i class="fa-solid fa-magnifying-glass self-center"></i>
                    <input type="text" class="w-[95%] mb-[5px] ml-[10px] text-[1.5rem] focus:outline-none" placeholder="Ingresá tu búsqueda">
                </div>
            </div>

            <!-- Filters -->

            <div class="flex mt-[15px]">
                <div>
                    <label for="type" class="text-[23px] font-bold text-slate-600">Tipo</label>
                    <select name="type" id="type" class="w-[85px]">
                        <option value="comics">Comics</option>
                        <option value="characters">Personajes</option>
                    </select>
                    <label for="sort" class="text-[23px] font-bold text-slate-600 ">Orden</label>
                    <select name="sort" id="sort" class="w-[75px]">
                        <option value="name">A-Z</option>
                        <option value="-name">Z-A</option>
                        <option value="title">A-Z</option>
                        <option value="-title">Z-A</option>
                        <option value="-onsaleDate">Más nuevos</option>
                        <option value="onsaleDate">Más viejos</option>
                    </select>
                </div>
                <button class="bg-black text-white px-[10px] hover:bg-red-600">BUSCAR</button>
            </div>
        </section>

        <!-- Results section -->

        <section class="mx-[10px] screen">
            <h2 class="mt-[30px] text-[35px] font-bold">Resultados</h2>
            <p class="font-bold text-slate-600"><span>0</span> RESULTADOS</p>
            <div class="grid grid-cols-5 gap-4" id="results">
                <!-- this place will show search results -->
            </div>
            <div class="flex justify-center my-[15px]">
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" disabled><i class="fa-solid fa-angles-left"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" disabled><i class="fa-solid fa-angle-left"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75"><i class="fa-solid fa-angle-right"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75"><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </section>

        <!-- Comic section -->

        <section class="hidden mx-[10px] screen" id="comicDetail">
            <img src="" alt="" id="comicCover">
            <div>
                <h2 id="comicTitle"></h2>
                <h3>Publicado:</h3>
                <p id="comicDate"></p>
                <h3>Guionistas:</h3>
                <p id="comicCreators"></p>
                <h3>Descripción:</h3>
                <p id="comicDescription"></p>
            </div>
        </section>

        <!-- Character section -->

        <section class="hidden mx-[10px] screen">
            <img src="" alt="">
            <div>
                <h2></h2>
                <p></p>
            </div>
        </section>

    </main>
    <footer class="flex bg-black justify-center fixed bottom-0 w-[100%] h-[75px]">
        <div class="self-center font-[Bangers] text-white text-[25px]">Hecho con ❤️ por Gaby</div>
    </footer>
</body>
</html>
