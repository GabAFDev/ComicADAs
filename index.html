<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/937cff0016.js" crossorigin="anonymous"></script>
    <!-- SCRIPT DE TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ada Comics</title>
</head>
<body>
    <header>
        <div class="flex bg-red-600 justify-center">
            <h1 class="self-center font-[Bangers] text-white text-[60px]">ADA COMICS</h1>
        </div>
    </header>
    <main class="mb-[25px]">

        <!-- Cover image -->

        <section>
            <img src="resources/frontpageimg.jpg" class="min-h-[35vh] w-[100vw] object-cover md:max-h-[65vh]" alt="">
        </section>

        <!-- Search engine -->

        <section class="mx-[10px] px-[4%]">

            <!-- Search -->

            <div class="">
                <h2 class="mt-[10px] text-[35px] font-bold">Búsqueda</h2>
                <div class="flex mt-[10px] border-b-[3px] border-black">
                    <i class="fa-solid fa-magnifying-glass self-center"></i>
                    <input type="text" class="w-[95%] mb-[5px] ml-[10px] text-[1.5rem] focus:outline-none" id="searchInput" placeholder="Ingresá tu búsqueda">
                </div>
            </div>

            <!-- Filters -->

            <div class="flex mt-[15px]">
                <div>
                    <label for="type" class="text-[23px] font-bold text-slate-600">Tipo</label>
                    <select name="type" id="type" class="w-[85px]">
                        <option value="comics">Comics</option>
                        <option value="characters">Personajes</option>
                    </select>
                    <label for="sort" class="text-[23px] font-bold text-slate-600 ">Orden</label>
                    <select name="sort" id="sortBy" class="w-[75px]">
                        <!-- here will appear options -->
                    </select>
                </div>
                <button class="bg-black text-white px-[10px] hover:bg-red-600" id="searchButton">BUSCAR</button>
            </div>
        </section>

        <!-- Comic section -->

        <section class="hidden flex mx-[10px] px-[4%] max-sm:flex-col screen" id="comicDetail">
            <img src="" alt="" id="comicCover" class="mt-[75px] max-w-[350px] ">
            <div class="mb-[15px] mt-[75px] ml-[30px] max-sm:px-[0] max-sm:ml-[0px]">
                <h2 id="comicTitle"  class="mt-[15px] font-bold text-[2rem]"></h2>
                <h3 class="mt-[5px] font-bold text-[1.5rem]">Publicado:</h3>
                <p id="comicDate"></p>
                <h3 class="mt-[5px] font-bold text-[1.5rem]">Guionistas:</h3>
                <p id="comicCreators"></p>
                <h3 class="mt-[5px] font-bold text-[1.5rem]">Descripción:</h3>
                <p id="comicDescription"></p>
            </div>
        </section>

        <!-- Character section -->

        <section class="hidden flex mx-[10px] px-[5%] max-sm:flex-col screen" id="characterDetail">
            <img src="" alt="" id="characterImage" class="mt-[75px] max-w-[350px]">
            <div class="mb-[15px] mt-[75px] ml-[30px] max-sm:px-[0] max-sm:ml-[0px]">
                <h2 id="characterName"  class="mt-[15px] font-bold text-[2rem]"></h2>
                <p id="characterDescription"></p>
            </div>
        </section>

        <!-- Results section -->

        <section class="mx-[10px] px-[4%] screen">
            <h2 id="resultsTitle" class="mt-[30px] mb-[1rem] text-[35px] font-bold">Resultados</h2>
            <p class="font-bold text-slate-600 mb-[1rem]"><span class="resultsCount">0</span> RESULTADOS</p>
            <div class="grid grid-cols-5 gap-8 mb-[140px]" id="results">
                <!-- this place will show search results -->
            </div>
            <div class="flex justify-center mb-[140px]">
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" id="first" disabled><i class="fa-solid fa-angles-left"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" id="previous" disabled><i class="fa-solid fa-angle-left"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" id="next" disabled><i class="fa-solid fa-angle-right"></i></button>
                <button class="bg-black text-white text-[30px] p-[10px] px-[20px] m-[3px] hover:bg-red-600 disabled:opacity-75" id="last" disabled><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </section>

    </main>
    <footer class="flex bg-black justify-center bottom-0 w-[100%] h-[75px]">
        <div class="self-center font-[Bangers] text-white text-[25px]">Hecho con ❤️ por Gaby</div>
    </footer>
    <script src="/script/main.js"></script>
</body>
</html>
